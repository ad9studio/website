nodes:
  - title: "Solutions"
    url: "/solutions"
    drop_down_menu: "Columns"
    nodes:
      - title: "Metalama Fundamentals"
        url: "/solutions/fundamentals"
        description: "Metalama is a meta-programming framework for code generation, architecture verification and refactoring in C#."
        nodes:
          - url: "/solutions/code-generation"
            title: "Code Generation"
            description: "Generate C# code on-the-fly and mix generated code with hand-written one."
          - title: "Architecture Verification"
            url: "/solutions/architecture-verification"
            description: "Verify hand- and AI-written code against your architectural rules and project conventions."
          - title: "Refactoring"
            url: "/solutions/refactoring"
            description: "Give your developers additional tooling and a safety net."
      - title: "Development Principles"
        url: "/solutions/principles"
        description: "Discover how Metalama can support your pursuit of Clean Code by seamlessly applying SOLID and DRY principles. Explore its capabilities in the context of Aspect-Oriented Programming (AOP) and see how it stands out."
        nodes:
          - title: "Clean Code"
            url: "/solutions/clean-code"
            description: "Keep your source code clean and concise, without redundant boilerplate."
          - title: "SOLID & DRY Principles"
            url: "/solutions/solid"
            description: "Take SOLID and DRY principles to the next level with aspects."
          - title: "Aspect-Oriented Programming"
            url: "/solutions/aspect-oriented-programming"
            short_title: "AOP"
            description: "See why Metalama considers itself a post-AOP framework."
            nodes:
              - url: "/solutions/msil-rewriting"
                title: "MSIL-based"
              - url: "/solutions/middleware"
                title: "Middleware-based"
      - title: "Applications"
        url: "/solutions/applications"
        description: "A list of the principal use cases of Metalama for application development."
        nodes:
          - title: "Classic Design Patterns"
            url: "/solutions/design-patterns"
            description: "Implement the Singleton, Memento, Abstract Factory and Builder patterns."
          - title: "User Interface"
            url: "/solutions/ui"
            description: "INotifyPropertyChanged, code contracts, dependency properties, commands, undo/redo."
          - title: "Classic Object Services"
            url: "/solutions/object-services"
            description: "ToString, equality contracts, cloning,..."
      - title: "DevOps"
        url: "/solutions/devops"
        description: "Make your application faster and more robust without hindering its maintainability."
        nodes:
          - title: "Logging & Tracing"
            url: "/solutions/logging"
            description: "Add logging to hundreds of methods with one line of code."
          - title: "Instrumentation & Observability"
            url: "/solutions/observability"
            description: "Add rich exception stacks and performance metrics."
          - title: "Caching"
            url: "/solutions/caching"
            description: "A robust way to add caching, with support for several topologies inluding Redis."
          - title: "Exception Handling & Resilience"
            url: "/solutions/exception-handling"
            description: "Handle exceptions with or without Polly, but always without boilerplate."
 
