nodes:
  - title: "Overview"
    url: "/"
    
  - url: "/features"
    title: "Features"
    drop_down_menu: "List"
    nodes:
    - url: "/features/code-generation"
      title: "Code Generation"
      description: "Dynamically generate C# code and seamlessly integrate it with handcrafted logic."    
      nodes:
        - url: "/features/code-generation/templates"
          title: "Simple, Strongly-Typed Template"
        - url: "/features/code-generation/override"
          title: "Mix With Hand-Written Code"
        - url: "/features/code-generation/reference-from-source-code"
          title: "Reference Generated Code"
        - url: "/features/code-generation/dependency-injection"
          title: "Dependency Injection"

    - url: "/features/code-verification"
      title: "Code Verification"
      description: "Report errors and warnings at design time directly into the editor, or as part of the build process."
      nodes:
        - url: "/features/code-verification/architecture"
          title: "Architecture Validation"
          premium: true
        - url: "/features/code-verification/eligibility"
          title: "Aspect Eligibility"
   
    - url: "/features/applying"
      title: "Applying Aspects"
      description: "Add aspects to code using custom attributes or compile-time fabrics. Leverage aspect inheritance and cross-project transitivity."
      nodes:
      - url: "/features/applying/custom-attributes"
        title: "Custom Attributes"
      - url: "/features/applying/inheritance"
        title: "Aspect Inheritance"
      - url: "/features/applying/fabrics"
        title: "Fabrics"
      - url: "/features/applying/cross-project"
        title: "Cross-Project"

    - url: "/features/design-time-feedback"
      title: "Design-Time Feedback"
      description: "Get immediate feedback on your code as you type. No need to recompile your code."
    - url: "/features/aspect-libraries"
      title: "Ready-to-Use Aspect Libraries"
      description: "Accelerate development with open-source extensions and ready-to-use aspects that let you avoid reinventing the wheel."
    - url: "/features/linqpad"
      title: "LINQPad Driver"
      description: "Query your code and dependencies directly in LINQPad."

    - url: "/features/tooling"
      title: "Visual Studio Tooling"
      premium: true
      description: "Boost productivity with advanced syntax highlighting, integrated CodeLens, and intuitive diff views of transformed code."

    - url: "/features/code-fixes"
      title: "Code Fix Toolkit"
      premium: true
      description: "Leverage custom code fixes and code factorings to your team using Metalama's simple API."
   

  - title: "When to Use"
    url: "/applications"
    drop_down_menu: "Columns"
    nodes:
      - title: "Principles at Work"
        url: "/applications/principles"
        description: "Empower your clean coding journey by enforcing SOLID and DRY principles and see how Aspect-Oriented Programming has evolved."
        nodes:
          - title: "Clean Code"
            url: "/applications/principles/clean-code"
            description: "Maintain a streamlined, concise codebase devoid of redundant boilerplate."
          - title: "SOLID & DRY Principles"
            url: "/applications/principles/solid"
            description: "Take SOLID and DRY principles to the next level with aspects and code verification."
          - title: "Aspect-Oriented Programming"
            url: "/applications/principles/aspect-oriented-programming"
            description: "Experience the post-AOP revolution with Metalama’s next-generation aspect capabilities."
          - title: "Architecture Verification"
            url: "/applications/architecture-verification"
            description: "Ensure that both manually written and AI-assisted code adhere to strict architectural standards."
            premium: true
            nodes:
              - url: "/applications/architecture-erosion"
                title: "Architecture Erosion"            
          - title: "Refactoring"
            url: "/applications/refactoring"
            premium: true
            description: "Enhance developer productivity with intelligent tooling and built-in safety nets."                       
      - title: "Applications"
        url: "/applications/classics"
        description: "Discover Metalams's core use cases for general application development."
        nodes:
          - title: "Classic Patterns"
            url: "/applications/design-patterns"
            description: "Implement time-tested design patterns like Singleton, Memento, Abstract Factory, and Builder with ease."
            nodes:
              - title: "Classic Singleton"
                url: "/applications/design-patterns/classic-singleton"
              - title: "Modern Singleton"
                url: "/applications/design-patterns/modern-singleton"
              - title: "Memento"
                url: "/applications/design-patterns/memento"
              - title: "Factory"
                url: "/applications/design-patterns/factory"
              - title: "Builder"
                url: "/applications/design-patterns/builder"
              - title: "Decorator"
                url: "/applications/design-patterns/decorator"
              - title: "Proxy"
                url: "/applications/design-patterns/proxy"
          - title: "UI Patterns"
            url: "/applications/ui"
            description: "Enhance UI development with features such as INotifyPropertyChanged, robust code contracts, dependency properties, and efficient undo/redo mechanisms."
            nodes:
              - title: INotifyPropertyChanged
                url: /applications/ui/inotifypropertychanged
              - title: Command
                url: /applications/ui/command
              - title: Change Tracking
                url: /applications/ui/change-tracking
              - title: Undo-Redo
                url: /applications/ui/undo-redo
              - title: Memoization
                url: /applications/ui/memoization
          - title: "Classic Object Services"
            url: "/applications/object-services"
            description: "Stop writing boilerplate for ToString methods, equality contracts, cloning, and more."
          - title: Defensive Programming
            url: /applications/contracts
            description: "Enforce preconditions, postconditions and invariants with ease, ensuring robust code and reliable behavior."

      - title: "DevOps"
        url: "/applications/devops"
        description: "Boost performance and resilience while maintaining top-tier code quality with Metalama’s dynamic metaprogramming."
        nodes:
          - title: "Logging & Tracing"
            url: "/applications/devops/logging"
            description: "Automatically infuse comprehensive logging across your codebase with a single line."
          - title: "Instrumentation & Observability"
            url: "/applications/devops/observability"
            description: "Gain deep operational insights with enriched exception details and critical performance metrics."
          - title: "Caching"
            url: "/applications/devops/caching"
            description: "Implement robust caching across diverse topologies, including seamless Redis integration."
          - title: "Exception Handling & Resilience"
            url: "/applications/devops/exception-handling"
            description: "Streamline exception management with a zero-boilerplate approach that integrates seamlessly with Polly."

      - url: "/alternatives"
        title: "Alternatives"
        hidden: true
        description: "Explore alternative tools and libraries and compare them with Metalama."
        nodes:
          - url: "/alternatives/aspect-oriented-programming"
            title: "Aspect-Oriented Programming"
            description: "Discover how Metalama compares to other MSIL weaving tools and middleware-based solutions."
            nodes:
              - url: "/alternatives/msil-rewriting"
                title: "MSIL-based"
                nodes:
                - url: "/alternatives/postsharp"
                  title: "PostSharp"
                - url: "/alternatives/fody"
                  title: "Fody"
              -  url: "/alternatives/middleware"
                 title: "Middleware-based"
          - url: "/alternatives/code-generation"
            title: "Code Generation"
            description: "Compare Metalama with Roslyn code generators, T4 and custom build tasks."
          - url: "/alternatives/architecture-verification"
            title: "Architecture Verification"        
            description: "Compare Metalama with ArchUnitTest and other architecture verification tools."
          - url: "/alternatives/comparison"
            title: "Comparison"        
            description: "A summary table of pros and cons of Metalama compared with other approaches."
        
        

