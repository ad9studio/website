<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.78.1/dist/instantsearch.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/typesense-instantsearch-adapter@2.9.0/dist/typesense-instantsearch-adapter.min.js"></script>


<script type="text/javascript" language="JavaScript">

    function unescapeHtml(text) {
        const map = {
            '&amp;': '&',
            '&lt;': '<',
            '&gt;': '>',
            '&quot;': '"',
            '&#39;': "'",
        };
        return text.replace(/&(amp|lt|gt|quot|#39);/g, (entity) => map[entity]);
    }


    // Search

    addEventListener("DOMContentLoaded", (event) => {

        const typesenseInstantSearchAdapter = new TypesenseInstantSearchAdapter({
            server: {
                apiKey: '8kn384jvMx0QeP1rDfaZO1u3N21ntXOr', // Be sure to use an API key that only allows searches, in production
                nodes: [
                    {
                        host: '0fpg9nu41dat6boep.a1.typesense.net',
                        port: '443',
                        protocol: 'https',
                    },
                ],
            },
            additionalSearchParameters: {
                query_by: 'title,h1,keywords,summary,h2,h3,h4,h5,h6,text',
                query_by_weights: '20,20,20,10,6,5,3,2,1,1',
         //       sort_by: '_text_match(buckets: 10):desc',
                text_match_type: 'max_weight',
                prioritize_exact_match: false
            },
            collectionSpecificSearchParameters: {
                metalamawebA: {
                    query_by: 'title,h1,keywords,summary,h2,h3,h4,h5,h6,text',
                    query_by_weights: '20,20,20,10,6,5,3,2,1,1',
              //      sort_by: '_text_match(buckets: 10):desc',
                    text_match_type: 'max_weight',
                    prioritize_exact_match: false
                },
                metalamadocA: {
                    query_by: 'title,h1,keywords,summary,h2,h3,h4,h5,h6,text',
                    query_by_weights: '20,20,20,10,6,5,3,2,1,1',
              //      sort_by: '_text_match(buckets: 10):desc',
                    text_match_type: 'max_weight',
                    prioritize_exact_match: false
                },
            },
        });

        const originalSearchClient = typesenseInstantSearchAdapter.searchClient;

        const searchClient = {
            ...originalSearchClient,
            search: async (requests) => {
                const collections = [
                    { indexName: 'metalamawebA', priority: 1 },
                    { indexName: 'metalamadocA', priority: 2 },
                ];

                const searchResults = await Promise.all(
                    collections.map(( collection ) => {
                        const modifiedRequests = requests.map((request) => {
                            request.indexName = collection.indexName;
                            return request;
                        });
                        return originalSearchClient.search(modifiedRequests);
                    })
                );

                // Merge all results into searchResults[0]
                searchResults[0].results[0].hits = searchResults
                    .reduce( (merged, current) => merged.concat(current.results[0].hits), [])
                    .sort((a, b) => b.text_match - a.text_match);

                searchResults[0].results[0].nbHits = searchResults.reduce( (merged, current) => merged + current.results[0].nbHits, 0);
                searchResults[0].results[0].nbPages = Math.ceil(searchResults[0].results[0].nbHits / searchResults[0].results[0].hitsPerPage);

                return searchResults[0];
            },
        };

        const search = instantsearch({
            searchClient,
            indexName: "metalamawebA",
            routing: true,
        });

       

        search.addWidgets([
        

            instantsearch.widgets.searchBox({
                container: '#searchbox',
                showSubmit: false,
                showReset: false,
                placeholder: 'Search by keyword...',
                autofocus: false,
                cssClasses: {
                    input: '',
                    loadingIcon: 'stroke-primary',
                },
            }),
            instantsearch.widgets.configure({
                hitsPerPage: 20,
            }),
            instantsearch.widgets.hits({
                container: '#hits',
                templates: {
                    item(item) {
                        return `
                            <div>
                                <div class="hit-title">
                                    <a href="${unescapeHtml(item.link)}">${unescapeHtml(item._highlightResult.title.value)}</a>
                                </div>
                                ${item.breadcrumb ? `
                                    <div class="hit-breadcrumb">
                                        ${item.breadcrumb}
                                    </div>
                                ` : ''}
                                ${item.summary ? `
                                    <div class="hit-summary">
                                        ${unescapeHtml(item._highlightResult.summary.value)}
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    },
              }
            }),
            instantsearch.widgets.pagination({
                container: '#pagination',
                cssClasses: {
                    list: "",
                    item: "",
                    link: "",
                    disabledItem: "disabled",
                    selectedItem: "selected"
                }
            }),
          
        ]);

        
        search.start();

    });
</script>


<main role="main" class="searchPage">

    <section>
        <div class="container">
            <div class="search">
                <div class="principal">
                    <h1>Metalama Search</h1>
                    <div id="searchbox"></div>
                    <div id="stats"></div>
                    <div id="hits"></div>
                    <div id="pagination"></div>
                    </div>
                    

                </div>
            </div>
        </div>

    </section>

</main>
